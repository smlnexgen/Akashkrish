<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .container {
            margin-top: 20px;
        }
        .modal-header {
            background-color: #007bff;
            color: white;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-control {
            margin-bottom: 0.5rem;
        }
        .table {
            margin-top: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body class="content">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">AkashKrish Toyota Tickets</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tasks.html">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="posts.html">Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tickets.html">Tickets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="logoutButton" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4">Ticketing System</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary">
                    <div class="card-header">Total Tickets</div>
                    <div class="card-body">
                        <h5 class="card-title" id="totalTickets">0</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-warning">
                    <div class="card-header">Pending Tickets</div>
                    <div class="card-body">
                        <h5 class="card-title" id="pendingTickets">0</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success">
                    <div class="card-header">Resolved Tickets</div>
                    <div class="card-body">
                        <h5 class="card-title" id="resolvedTickets">0</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <button id="addTicketButton" class="btn btn-primary">Raise New Ticket</button>
            <input type="text" id="searchInput" class="form-control w-50" placeholder="Search Tickets">
        </div>

        <table class="table table-bordered table-responsive-sm">
            <thead class="thead-dark">
                <tr>
                    <th>Ticket Date</th>
                    <th>Ticket Name</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Priority</th>
                    <th>Raised By</th>
                    <th>Raised On</th>
                    <th>Deadline</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="ticketTableBody">
                <!-- Ticket rows will be dynamically generated here -->
            </tbody>
        </table>

        <!-- Add Ticket Modal -->
        <div class="modal fade" id="addTicketModal" tabindex="-1" aria-labelledby="addTicketModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addTicketModalLabel">Raise New Ticket</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addTicketForm">
                            <div class="form-group">
                                <label for="ticketDate">Ticket Date</label>
                                <input type="date" class="form-control" id="ticketDate" required>
                            </div>
                            <div class="form-group">
                                <label for="ticketName">Ticket Name</label>
                                <input type="text" class="form-control" id="ticketName" required>
                            </div>
                            <div class="form-group">
                                <label for="ticketDescription">Description</label>
                                <textarea class="form-control" id="ticketDescription" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="ticketStatus">Status</label>
                                <select class="form-control" id="ticketStatus" required>
                                    <option value="Pending">Pending</option>
                                    <option value="In Progress">In Progress</option>
                                    <option value="Resolved">Resolved</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="ticketPriority">Priority</label>
                                <select class="form-control" id="ticketPriority" required>
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="raisedBy">Raised By</label>
                                <input type="text" class="form-control" id="raisedBy" required>
                            </div>
                            <div class="form-group">
                                <label for="raisedOn">Raised On</label>
                                <input type="date" class="form-control" id="raisedOn" required>
                            </div>
                            <div class="form-group">
                                <label for="ticketDeadline">Deadline</label>
                                <input type="date" class="form-control" id="ticketDeadline" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Ticket</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Ticket Modal -->
        <div class="modal fade" id="editTicketModal" tabindex="-1" aria-labelledby="editTicketModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editTicketModalLabel">Edit Ticket</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editTicketForm">
                            <input type="hidden" id="editTicketId">
                            <div class="form-group">
                                <label for="editTicketDate">Ticket Date</label>
                                <input type="date" class="form-control" id="editTicketDate" required>
                            </div>
                            <div class="form-group">
                                <label for="editTicketName">Ticket Name</label>
                                <input type="text" class="form-control" id="editTicketName" required>
                            </div>
                            <div class="form-group">
                                <label for="editTicketDescription">Description</label>
                                <textarea class="form-control" id="editTicketDescription" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="editTicketStatus">Status</label>
                                <select class="form-control" id="editTicketStatus" required>
                                    <option value="Pending">Pending</option>
                                    <option value="In Progress">In Progress</option>
                                    <option value="Resolved">Resolved</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="editTicketPriority">Priority</label>
                                <select class="form-control" id="editTicketPriority" required>
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="editRaisedBy">Raised By</label>
                                <input type="text" class="form-control" id="editRaisedBy" required>
                            </div>
                            <div class="form-group">
                                <label for="editRaisedOn">Raised On</label>
                                <input type="date" class="form-control" id="editRaisedOn" required>
                            </div>
                            <div class="form-group">
                                <label for="editTicketDeadline">Deadline</label>
                                <input type="date" class="form-control" id="editTicketDeadline" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script>
        $(document).ready(function () {
            // Global variables
            const apiBaseUrl = 'https://api.jsonbin.io/v3/b/';
            const binId = '6698ab75e41b4d34e4137d48';
            const secretKey = '$2a$10$vhlbU9oZUZJ4P9y5Nm7ysO.feN/1hphWUkj01efJFA0iYqRsKu6ky';
            const apiUrl = `${apiBaseUrl}${binId}/latest`;

            // Function to fetch tickets from JSON Bin.io
            function fetchTickets() {
                axios.get(apiUrl, {
                    headers: {
                        'secret-key': secretKey
                    }
                }).then(response => {
                    const tickets = response.data;
                    displayTickets(tickets);
                }).catch(error => {
                    console.error('Error fetching tickets:', error);
                });
            }

            // Function to display tickets in the table
            function displayTickets(tickets) {
                const ticketTableBody = document.getElementById('ticketTableBody');
                ticketTableBody.innerHTML = '';
                tickets.forEach(ticket => {
                    const row = `
                        <tr data-id="${ticket.id}">
                            <td>${moment(ticket.ticketDate).format('YYYY-MM-DD')}</td>
                            <td>${ticket.ticketName}</td>
                            <td>${ticket.ticketDescription}</td>
                            <td>${ticket.ticketStatus}</td>
                            <td>${ticket.ticketPriority}</td>
                            <td>${ticket.raisedBy}</td>
                            <td>${moment(ticket.raisedOn).format('YYYY-MM-DD')}</td>
                            <td>${moment(ticket.ticketDeadline).format('YYYY-MM-DD')}</td>
                            <td>
                                <button class="btn btn-sm btn-primary editTicketButton">Edit</button>
                                <button class="btn btn-sm btn-danger deleteTicketButton">Delete</button>
                            </td>
                        </tr>
                    `;
                    ticketTableBody.innerHTML += row;
                });
            }

            // Function to handle adding a new ticket
            $('#addTicketForm').submit(function (event) {
                event.preventDefault();
                const formData = {
                    ticketDate: $('#ticketDate').val(),
                    ticketName: $('#ticketName').val(),
                    ticketDescription: $('#ticketDescription').val(),
                    ticketStatus: $('#ticketStatus').val(),
                    ticketPriority: $('#ticketPriority').val(),
                    raisedBy: $('#raisedBy').val(),
                    raisedOn: $('#raisedOn').val(),
                    ticketDeadline: $('#ticketDeadline').val()
                };
                axios.post(apiBaseUrl + binId, formData, {
                    headers: {
                        'secret-key': secretKey,
                        'Content-Type': 'application/json',
                        'versioning': 'false'
                    }
                }).then(response => {
                    $('#addTicketModal').modal('hide');
                    fetchTickets();
                }).catch(error => {
                    console.error('Error adding ticket:', error);
                });
            });

            // Function to handle editing a ticket
            $(document).on('click', '.editTicketButton', function () {
                const ticketId = $(this).closest('tr').data('id');
                axios.get(apiUrl, {
                    headers: {
                        'secret-key': secretKey
                    }
                }).then(response => {
                    const tickets = response.data;
                    const ticketToEdit = tickets.find(ticket => ticket.id === ticketId);
                    if (ticketToEdit) {
                        $('#editTicketId').val(ticketToEdit.id);
                        $('#editTicketDate').val(moment(ticketToEdit.ticketDate).format('YYYY-MM-DD'));
                        $('#editTicketName').val(ticketToEdit.ticketName);
                        $('#editTicketDescription').val(ticketToEdit.ticketDescription);
                        $('#editTicketStatus').val(ticketToEdit.ticketStatus);
                        $('#editTicketPriority').val(ticketToEdit.ticketPriority);
                        $('#editRaisedBy').val(ticketToEdit.raisedBy);
                        $('#editRaisedOn').val(moment(ticketToEdit.raisedOn).format('YYYY-MM-DD'));
                        $('#editTicketDeadline').val(moment(ticketToEdit.ticketDeadline).format('YYYY-MM-DD'));
                        $('#editTicketModal').modal('show');
                    }
                }).catch(error => {
                    console.error('Error fetching tickets:', error);
                });
            });

            $('#editTicketForm').submit(function (event) {
                event.preventDefault();
                const ticketId = $('#editTicketId').val();
                const formData = {
                    ticketDate: $('#editTicketDate').val(),
                    ticketName: $('#editTicketName').val(),
                    ticketDescription: $('#editTicketDescription').val(),
                    ticketStatus: $('#editTicketStatus').val(),
                    ticketPriority: $('#editTicketPriority').val(),
                    raisedBy: $('#editRaisedBy').val(),
                    raisedOn: $('#editRaisedOn').val(),
                    ticketDeadline: $('#editTicketDeadline').val()
                };
                axios.put(apiBaseUrl + binId + '/' + ticketId, formData, {
                    headers: {
                        'secret-key': secretKey,
                        'Content-Type': 'application/json',
                        'versioning': 'false'
                    }
                }).then(response => {
                    $('#editTicketModal').modal('hide');
                    fetchTickets();
                }).catch(error => {
                    console.error('Error updating ticket:', error);
                });
            });

            // Function to handle deleting a ticket
            $(document).on('click', '.deleteTicketButton', function () {
                if (confirm('Are you sure you want to delete this ticket?')) {
                    const ticketId = $(this).closest('tr').data('id');
                    axios.delete(apiBaseUrl + binId + '/' + ticketId, {
                        headers: {
                            'secret-key': secretKey
                        }
                    }).then(response => {
                        fetchTickets();
                    }).catch(error => {
                        console.error('Error deleting ticket:', error);
                    });
                }
            });

            // Initial fetch of tickets
            fetchTickets();
        });
    </script>
</body>
</html>
